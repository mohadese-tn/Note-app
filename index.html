<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Note App</title>
  
</head>
<body>

  <div class="wrapper">
    <div class="container">
      
      <h3 class="title">Note App</h3>
      <input type="text" class="input-field" placeholder="Type new note...">

      <!-- Color Section -->
      <div class="col-12 color-wrapper">
        <div class="color-select">
          <div class='color-box' style="background-color: #F0F2B6;"></div>
          <div class='color-box' style="background-color: #FFD37F;"></div>
          <div class='color-box' style="background-color: #FFFA81;"></div>
          <div class='color-box' style="background-color: #78F87F;"></div>
          <div class='color-box' style="background-color: #79FBD6;"></div>
          <div class='color-box' style="background-color: #9EB23B;"></div>
          <div class='color-box' style="background-color: #7B84FC;"></div>
          <div class='color-box' style="background-color: #FF89FD;"></div>
        </div>
      </div>

      <!-- save/delete Button Section  -->
      <div class="button-wrapper">
        <button type="button" class="btn btn-save"><span class="fa fa-plus" ></span></button>
        <button  type="button" class="btn btn-delete"><span class="fa fa-eraser"></span></button>
      </div>

      <!-- Notes Section -->
      <div class="row" id="note-wrapper" >
        
        <!-- <div class=" col-4 note">
          <p class="note-txt">teach english</p>
        </div> -->

      </div>
    </div>
    
  </div>
  





  <script src="scipts/app.js"></script>
</body>

</html>
